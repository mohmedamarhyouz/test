[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 3000

# Redirect all routes to index.html for React Router / SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API to Netlify Functions (single dispatcher)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
